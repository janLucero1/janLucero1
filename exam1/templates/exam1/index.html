<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible"ontent="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=0.1">
    <title> Examen </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">"
</head>
<body style="background-color: #80bdf7;">
    <h1> Examen Algoritmos de Clasificacion</h1>


<table class="table  table-primary">
    <thead>
        <tr>
            <th scope="col"> :)</th>
            <th scope="col"> x1</th>
            <th scope="col"> x2</th>
            <th scope="col"> x3</th>
            <th scope="col"> x4</th>
            <th scope="col"> Suma</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        {% for dat,calSuma in contexto %}
        
            <th scope="row"></th>
            <td>{{dat.x1}}</td> 
            <td>{{dat.x2}}</td> 
            <td>{{dat.x3}}</td> 
            <td>{{dat.x4}}</td> 
            <td>{{calSuma}}</td>        
        </tr> 
    </tbody>
    {% endfor %}
</table> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>"
</body>
</html>
